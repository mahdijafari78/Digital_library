{% extends 'base.html' %}
{% load widget_tweaks %}
{% block base %}

<body>

<!--body content wrap start-->
<div class="main">

    <!--hero section start-->
    <section class="hero-section full-screen gray-light-bg">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">

                <div class="col-12 col-md-6 col-lg-6 col-xl-4">
                   <div class="text-center" style="color: rgba(203,28,21,0.89)">
                        {% if form.non_field_errors %}
                            {% for errors in form.non_field_errors %}
                                <span>{{ errors }}</span>
                            {% endfor %}
                        {% endif %}
                   </div>
                <form method="post" >{% csrf_token %}
                    <div class="login-signup-wrap px-4 px-lg-5 my-5">
                        <!-- Heading -->
                        <h1 class="text-center mb-1">
                            بازیابی رمز عبور
                        </h1>
                        <p class="text-center mb-5">

                        </p>

                        <!--login form-->
                        <form class="login-signup-form">
                            <div class="form-group">
                                <label class="pb-1">ایمیل </label>
                                <div class="input-group input-group-merge">
                                    <div class="input-icon">
                                        <span class="ti-email color-primary"></span>
                                    </div>
                                    {{ form.email |add_class:"form-control" }}
                                </div>
                            </div>

                            <!-- Submit -->
                            <button class="btn btn-block solid-btn border-radius mt-4 mb-3">
                                ارسال لینک بازیابی
                            </button>


                        </form>
                    </div>
                </form>
                </div>
            </div> <!-- / .row -->
        </div>
    </section>
    <!--hero section end-->

</div>
<!--body content wrap end-->


</body>
</html>
{% endblock %}
