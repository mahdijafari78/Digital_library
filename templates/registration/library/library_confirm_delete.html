{% extends 'registration/base.html' %}

{% block title %}{% block title-meta %}
افزودن مقالات
{% endblock %}{% endblock %}
{% block main %}
    <div class="col-md-8 text-center mx-auto">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title mb-0 float-left"> حذف کتاب  </h3>
            </div>
            <div class="card-body py-4">
                <form method="post">{% csrf_token %}
                    <p class="py-2">  آیا از حذف کتاب "{{ object }}" از نویسنده "{{ object.author.get_full_name }}" مطمئن هستید ؟    </p>
                    <input type="submit" onclick="alert('با موفقیت حذف شد')" value="حذف" class="btn btn-danger">
                    <a href="{% url 'panel:library'%}" class="btn btn-primary">لغو</a>
                </form>
                <div >

                </div>
            </div>
        </div>
    </div>
{% endblock %}
